<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="view" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagem/x-icon" href="./img/icon.png" />
    <title> Instragram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone" id="ins-wrapper">
            <div id="slider">
                <img class="selected" src="./img/screenShort/img1.jpg" alt="img1">
                <img src="./img/screenShort/img2.jpg" alt="img2">
                <img src="./img/screenShort/img3.jpg" alt="img3">
                <img src="./img/screenShort/img4.jpg" alt="img4">
                <img src="./img/screenShort/img5.jpg" alt="img5">
            </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/instragam-photo-profile1.jpg" alt="profile photo">

                </div>
                <a href="a" class="instagram-login">Continue como  Vinicius.Silva</a>
                <a href="a" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Vinicius.Silva</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar conta</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="a" class="app-download"></a>
                    <a href="a" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
